<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .register-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 576px) {
      .register-box {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="register-box">
      <h2 class="text-center mb-4">Student Registration</h2>
      <form method="POST">

        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter mobile number" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control" rows="2" placeholder="Enter address"
            required></textarea>
        </div>

        <div class="mb-3">
          <label for="college" class="form-label">College Name</label>
          <input type="text" name="college" id="college" class="form-control" placeholder="Enter college name" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username"
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
            required>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control"
            placeholder="Re-enter password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Register As</label>
          <select name="role" id="role" class="form-select" required>
            <option value="student" selected>Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

</body>

</html>
